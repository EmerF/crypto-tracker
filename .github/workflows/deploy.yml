name: Build, Test, and Push to Docker Hub

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.24
        options: --privileged

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ³ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§ª Integration Test via Docker Compose
        run: |
          docker-compose up -d
          echo "â³ Waiting for app to start..."
          sleep 50
          curl --fail http://localhost:8080/coins/fetch/ada || exit 1
          docker-compose down -v

      # Passo de Build e Push para o Docker Hub usando o token
      - name: ğŸ³ Build and Push Docker Image to Docker Hub
        run: |
          docker build -t your-dockerhub-user/crypto-tracker:latest .
          echo ${{ secrets.DOCKER_TOKEN }} | docker login --username your-dockerhub-user --password-stdin
          docker push your-dockerhub-user/crypto-tracker:latest
